{% extends "layout.html" %}

{% block title %}{{ campus.name }} - Campus Profile | Campus Connect{% endblock %}

{% block content %}
<div class="min-h-screen bg-primary-light/10 flex">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="flex items-center gap-2">
                <i class="fas fa-school text-primary-orange"></i>
                <span class="font-semibold">Campus Connect</span>
            </div>
        </div>
        
        <div class="sidebar-content">
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="{{ url_for('campus_dashboard') }}" class="sidebar-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item active">
                    <a href="{{ url_for('campus_profile') }}" class="sidebar-link">
                        <i class="fas fa-university"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{{ url_for('add_event') }}" class="sidebar-link">
                        <i class="fas fa-calendar-plus"></i>
                        <span>Add Event</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{{ url_for('search') }}?type=all" class="sidebar-link">
                        <i class="fas fa-search"></i>
                        <span>Explore</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="sidebar-footer">
            <a href="{{ url_for('logout') }}" class="sidebar-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="flex-1 ml-0 lg:ml-64 min-h-screen">
        <!-- Header -->
        <header class="sticky top-0 bg-white border-b px-4 py-3 flex items-center justify-between gap-4 z-10">
            <div class="flex gap-3 items-center lg:hidden">
                <i class="fas fa-school text-primary-orange"></i>
                <span class="font-semibold">Campus Connect</span>
            </div>
            
            <div class="hidden sm:block">
                <h1 class="text-lg font-semibold">Campus Profile</h1>
            </div>
            
            <div class="flex items-center gap-2">
                <a href="{{ url_for('edit_campus_profile') }}" class="btn btn-outline">
                    <i class="fas fa-edit mr-2"></i>
                    Edit Profile
                </a>
            </div>
        </header>

        <!-- Profile content -->
        <div class="p-4 lg:p-6">
            <div class="max-w-4xl mx-auto">
                <!-- Profile header with cover and logo -->
                <div class="bg-white rounded-lg shadow overflow-hidden mb-6">
                    <div class="h-48 bg-primary-light/30 relative">
                        <img 
                            src="https://images.unsplash.com/photo-1498243691581-b145c3f54a5a?q=80&w=2000&auto=format&fit=crop"
                            alt="Cover"
                            class="w-full h-full object-cover"
                        >
                        <a href="{{ url_for('edit_campus_profile') }}" class="btn-icon btn-secondary absolute top-4 right-4 bg-white/80 hover:bg-white">
                            <i class="fas fa-edit"></i>
                        </a>
                    </div>
