<div class="space-y-6 tab-content hidden" id="projects-tab">
    <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-semibold">Projects</h3>
        <button class="btn btn-primary" id="addProjectBtn">
            <i class="fas fa-plus mr-2"></i>
            Add Project
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for project in student.projects %}
        <div class="bg-white rounded-lg border p-4 hover:shadow-lg transition">
            <h4 class="font-semibold mb-2">{{ project.title }}</h4>
            <p class="text-sm text-gray-600 mb-4">{{ project.description }}</p>
            <div class="flex justify-between items-center">
                <span class="text-sm text-gray-500">
                    {{ project.created_at.strftime('%B %d, %Y') }}
                </span>
                <a href="{{ url_for('static', filename=project.file_path) }}" 
                   class="btn btn-sm btn-outline" download>
                    <i class="fas fa-download mr-2"></i>
                    Download
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
