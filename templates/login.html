
{% extends "layout.html" %}

{% block title %}Login - Campus Connect{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-primary-light/10 to-primary-light/20 p-4">
    <a href="{{ url_for('index') }}" class="absolute top-8 left-8 flex items-center gap-2">
        <img src="{{ url_for('static', filename='img/campus--connect.png') }}" alt="Campus Connect Logo" class="h-10">
        <span class="text-xl font-bold">Campus Connect</span>
    </a>
    
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Welcome back</h1>
            <p class="login-subtitle">Sign in to your account to continue</p>
        </div>
        
        <div class="login-form-container">
            <form action="{{ url_for('login') }}" method="POST" class="login-form">
                <div class="form-group">
                    <label class="form-label">Select your role</label>
                    <div class="role-options">
                        <label class="role-option">
                            <input type="radio" name="role" value="student" id="student" checked class="role-input">
                            <span class="radio-indicator">
                                <span class="radio-dot student-radio"></span>
                            </span>
                            <span class="role-label">
                                <i class="fas fa-user icon"></i>
                                Student
                            </span>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="campus" id="campus" class="role-input">
                            <span class="radio-indicator">
                                <span class="radio-dot campus-radio"></span>
                            </span>
                            <span class="role-label">
                                <i class="fas fa-school icon"></i>
                                Campus
                            </span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        id="email" 
                        name="email"
                        type="email" 
                        placeholder="your@email.com"
                        required 
                        class="form-input"
                    >
                </div>
                
                <div class="form-group">
                    <div class="password-header">
                        <label for="password" class="form-label">Password</label>
                        <a href="#" class="forgot-password">
                            Forgot password?
                        </a>
                    </div>
                    <input 
                        id="password" 
                        name="password"
                        type="password"
                        required 
                        class="form-input"
                    >
                </div>
                
                <button type="submit" class="login-button">
                    Sign In
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <div class="signup-text">
                Don't have an account?
                <a href="{{ url_for('signup') }}" class="signup-link">
                    Sign up
                </a>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle radio buttons styling
    const studentRadio = document.getElementById('student');
    const campusRadio = document.getElementById('campus');
    const studentRadioDot = document.querySelector('.student-radio');
    const campusRadioDot = document.querySelector('.campus-radio');
    
    function updateRadioStyles() {
        if (studentRadio.checked) {
            studentRadioDot.classList.remove('hidden');
            campusRadioDot.classList.add('hidden');
        } else {
            studentRadioDot.classList.add('hidden');
            campusRadioDot.classList.remove('hidden');
        }
    }
    
    // Initialize
    updateRadioStyles();
    
    // Update on change
    studentRadio.addEventListener('change', updateRadioStyles);
    campusRadio.addEventListener('change', updateRadioStyles);
});
</script>
{% endblock %}
